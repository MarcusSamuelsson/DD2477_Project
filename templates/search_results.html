{% extends "layout.html" %}

{% block title %}
    <title>Search Engine</title>
{% endblock %}

{% block main %}
    <h1>Search Results</h1>
    {% if results%}
    {% for result in results %}
        <div class="search-result">  
        <h3>{{ result["_source"]["name"] }}</h3>
        <p>{{ result["_source"]["text"][:300] }}</p>    
        </div>
    {% endfor %}
    {% else %}
    <p>No results found.</p>
    {% endif %}
{% endblock %}
